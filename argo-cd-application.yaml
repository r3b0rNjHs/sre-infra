apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: custom-app
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  project: default
  source:
    repoURL: 'https://github.com/r3b0rNjHs/sre-infra'
    path: '/'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
